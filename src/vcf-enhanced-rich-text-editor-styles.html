<link rel="import" href="vcf-enhanced-rich-text-editor-content-styles.html">
<link rel="import" href="vcf-enhanced-rich-text-editor-toolbar-styles.html">

<dom-module id="vcf-enhanced-rich-text-editor-styles">
  <template>
    <style include="vcf-enhanced-rich-text-editor-content-styles vcf-enhanced-rich-text-editor-toolbar-styles">
      :host([readonly]) [part="toolbar"] {
        display: none;
      }

      :host([disabled]) {
        pointer-events: none;
        opacity: 0.5;
        -webkit-user-select: none;
        -moz-user-select: none;
        user-select: none;
      }

      :host([disabled]) [part~="toolbar-button"] {
        background-color: transparent;
      }
    </style>
  </template>
</dom-module>
