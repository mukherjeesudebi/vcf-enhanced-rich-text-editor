<dom-module id="rich-text-editor-basic-demos">
  <template>
    <style include="vaadin-component-demo-shared-styles">
      :host {
        display: block;
      }
    </style>

    <h3 on-click="getValue">Rich Text Editor</h3>
    
    <vaadin-demo-snippet id="rich-text-editor-basic-demos-sample-example">
      <template preserve-content>
        <vcf-enhanced-rich-text-editor style="height: 300px;"></vcf-enhanced-rich-text-editor>
      </template>
    </vaadin-demo-snippet>

    <h3>Disabled</h3>
    <vaadin-demo-snippet id="rich-text-editor-basic-demos-disabled">
      <template preserve-content>
        <vcf-enhanced-rich-text-editor style="height: 300px;" disabled></vcf-enhanced-rich-text-editor>
      </template>
    </vaadin-demo-snippet>

    <h3>Minimum/Maximum Height</h3>
    <vaadin-demo-snippet id="rich-text-editor-basic-demos-min-height">
      <template preserve-content>
        <style>
          vcf-enhanced-rich-text-editor.height-constraints {
            min-height: 400px;
            max-height: 600px;
          }
        </style>
        <vcf-enhanced-rich-text-editor class="height-constraints"></vcf-enhanced-rich-text-editor>
      </template>
    </vaadin-demo-snippet>

    <h3>Customizing toolbar</h3>
    <vaadin-demo-snippet id="rich-text-editor-basic-demos-customizing-toolbar">
      <template preserve-content>
        <vcf-enhanced-rich-text-editor></vcf-enhanced-rich-text-editor>
        <script>
          window.addDemoReadyListener('#rich-text-editor-basic-demos-customizing-toolbar', function(document) {
            var rte = document.querySelector("vcf-enhanced-rich-text-editor");
            rte.toolbarButtons = {undo: false, redo: false, h1: false, h2: false, h3: false, image: false, link: false};
          });
        </script>
      </template>
    </vaadin-demo-snippet>

  </template>
  <script>
    class EnhancedRichTextEditorBasicDemos extends DemoReadyEventEmitter(RichTextEditorDemo(Polymer.Element)) {

      ready() {
        super.ready();
        
        // console.log('Ready to go', this.$.example2);
        // console.log('Ready to go', this);
        // console.log('Ready to go', this.$.example1.shadowRoot.querySelector('vcf-enhanced-rich-text-editor'));
      }
      
      getValue() {
        console.log('click');
        // console.log('get value', this);
        // console.log('get value', this.$.example1.shadowRoot.querySelector('vcf-enhanced-rich-text-editor'));
      }

      static get is() {
        return 'rich-text-editor-basic-demos';
      }
    }
    customElements.define(EnhancedRichTextEditorBasicDemos.is, EnhancedRichTextEditorBasicDemos);
  </script>
</dom-module>
