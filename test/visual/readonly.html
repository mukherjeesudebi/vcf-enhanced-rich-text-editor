<!DOCTYPE html>

<head lang="en">
  <meta charset="UTF-8">
  <title></title>
  <script src="../../bower_components/webcomponentsjs/webcomponents-lite.js"></script>
  <script>
    const theme = window.location.search.replace(/.*theme=(\w+).*/, '$1') || 'lumo';
    document.write('<link rel="import" href="../../theme/' + theme + '/vcf-enhanced-rich-text-editor.html">');
    window.addEventListener('WebComponentsReady', function() {
      customElements.whenDefined('vcf-enhanced-rich-text-editor').then(function() {
        window.webComponentsAreReady = true; // Checked in gemini before capture callback
      });
    });
  </script>
</head>

<body>

  <span id="readonly">
    <vcf-enhanced-rich-text-editor readonly value='[{"insert": "Go Vaadin", "attributes": {"bold": true}}]'></vcf-enhanced-rich-text-editor>
  </span>

</body>
